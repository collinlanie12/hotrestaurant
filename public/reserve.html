<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Reservations Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron text-center">
                    <h1 class="display-4">Hot Restaurant!</h1>
                    <hr class="my-4">

                    <h2>Make your reservation</h2>

                    <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href = '/tables'"><i
                            class="fa fa-calendar" aria-hidden="true" role="button"></i> View Tables</button>
                    <button class="btn btn-light btn-lg" onclick="window.location.href = '/'"><i
                            class="fa fa-home"></i></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card-header">Table Reservation</div>
            <div class="inputs">
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNum">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Unique ID</label>
                    <input type="text" class="form-control" id="uId">
                </div>

                <a class="btn btn-primary btn-sm mb-3" id="add-btn" role="button">Submit</a>
            </div>


        </div>
        <footer>
            <a href="/api/patrons">API Link Tree</a>
            <a href="/api/waiting">API Wait List</a>
        </footer>

    </div>
    <script type="text/javascript">
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newPatron = {
                name: $("#name").val().trim(),
                phoneNum: $("#phoneNum").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#uId").val().trim()
            };

            $.post("/api/waiting", newPatron)
                .then(function (data) {
                    console.log("reserve.html", data);
                });
        });

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
